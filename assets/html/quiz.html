<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>The Quiz!</title>
</head>

<body>
    <header>
        <a>View High Scores</a>
        <p class="timeDisplay">timer: 60</p>
    </header>
    <main>
        <div class="quiz">
            <h1>This is the first question.</h2>
            <section class="answers">
                <button id="answer1">Answer 1</button>
                <button id="answer2">Answer 2</button>
                <button id="answer3">Answer 3</button>
                <button id="answer4">Answer 4</button>
            </section>
        </div>
        <div class="endcard">
            <p>Thanks for playing!</p>
            <p class="scoreDisplay">Your Score: </p>
            <form>
                <input type="text" id="initials" name="playerInit">
                <button class="submitInit">Test</button>
            </form>
        </div>
        <p class="correctOrNot">Correct!</p>
    </main>
    <script src="../js/quiz.js"></script>
</body>

</html>
